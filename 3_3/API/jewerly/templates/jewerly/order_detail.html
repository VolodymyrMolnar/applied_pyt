<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
            color: #555;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            font-size: 1rem;
            margin: 5px 0;
            color: #444;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order #{{ order.id }}</h1>
        <p><strong>Client:</strong> {{ order.client }}</p>
        <p><strong>Employee:</strong> {{ order.employee }}</p>
        <p><strong>Status:</strong> {{ order.status }}</p>
        <p><strong>Total Price:</strong> {{ order.total_price }}</p>

        <h2>Order Details</h2>
        <ul>
            {% for detail in order_details %}
                <li>{{ detail.product }} - Quantity: {{ detail.quantity }}</li>
            {% endfor %}
        </ul>

        <a href="{% url 'orders_list' %}">Back to Orders</a>
    </div>
</body>
</html>
