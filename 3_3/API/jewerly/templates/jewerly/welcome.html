<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #3b8d99, #6b6b83);
            font-family: 'Verdana', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            color: #222;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        .button {
            padding: 20px 40px;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
        }
        .button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the page</h1>
        <div class="buttons">
            <a href="{% url 'show_clients' %}" class="button">Clients</a>
            <a href="{% url 'order_add' %}" class="button">Create order</a>
        </div>
    </div>
</body>
</html>
